<form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <div>
    Title:
    <input formControlName="title" class="input-title"/>
  </div>
  <div>
    Description:
    <input formControlName="description" class="input-description"/>
  </div>
  <div>
    <button type="submit">Add</button>
  </div>
</form>
