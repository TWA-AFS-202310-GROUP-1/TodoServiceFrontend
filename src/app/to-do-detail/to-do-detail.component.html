<div>To do detail</div>
<div *ngIf="item">
  <div>Id {{ item.id }}</div>
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <div>
      Title:
      <input formControlName="title" />
    </div>
    <div>
      Description: 
      <input formControlName="description" />
    </div>
    <div>
      <button type="submit">Update</button>
    </div>
  </form>
  <div>isDone {{ item.isDone }}</div>
</div>
