<div>Todo Detail</div>
<form [formGroup]="todoDetailForm" (ngSubmit)="onUpdate()" *ngIf="item">
    <div>Id: {{item.id}}</div>
    <div>
        <label>Title: </label>
        <input formControlName = "title"/>
    </div>
    <div>
        <label>Description: </label>
        <input formControlName = "description"/>
    </div>
    <div>isDone: {{item.isDone}}</div>
    <button type = "submit">Update</button>
</form>
