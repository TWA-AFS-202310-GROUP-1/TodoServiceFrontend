<h3>Todo Detail</h3>

<table *ngIf="item">
  <tr>
    <th>Id</th>
    <td>{{ item.id }}</td>
  </tr>
  <tr>
    <th>Title</th>
    <td>{{ item.title }}</td>
  </tr>
  <tr>
    <th>Description</th>
    <td>{{ item.description }}</td>
  </tr>
  <tr>
    <th>IsDone</th>
    <td class="isDone">{{ item.isDone }}</td>
    <td></td>
  </tr>
</table>
<button *ngIf="item" (click)="showTable()">Change information</button>

<form *ngIf="isShow" [formGroup]="todoChangeForm" (ngSubmit)="onSumbit()">
  Title:<input formControlName="title"/>
  Description:<input formControlName="description"/>
  <button type="submit">Submit</button>
</form>
